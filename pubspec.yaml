name: wellness_app
description: A comprehensive wellness and mental health application with activity recommendations.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Secure Storage
  flutter_secure_storage: ^9.0.0
  
  # Shared Preferences
  shared_preferences: ^2.2.2
  
  # Navigation
  go_router: ^13.0.0
  
  # Charts & Graphs
  fl_chart: ^0.66.0
  
  # Notifications
  flutter_local_notifications: ^17.0.0
  
  # JSON Serialization
  json_annotation: ^4.8.1
  
  # Loading Indicators
  shimmer: ^3.0.0
  
  # Toast Messages
  fluttertoast: ^8.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/images/
    - assets/icons/
